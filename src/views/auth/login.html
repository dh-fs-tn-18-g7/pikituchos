<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Pikituchos - Login </title>
    <link rel="icon" href="src/public/images/logo.svg" type="svg+xml">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <base href="/" target="_blank"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <!-- Style -->
    <link rel="stylesheet" href="src/public/stylesheets/globals/global.css">
    <link rel="stylesheet" href="src/public/stylesheets/globals/animations.css">
    <link rel="stylesheet" href="./src/public/stylesheets/login.css">
</head>

<body>
    <page-header></page-header>
    <main>
            <section class="container">
                <article>
                    <img src="./src/public/images/home/pikituchos-logo-txt.png" alt="">
                    <h2>Bem Vindo de Volta!</h2>
                </article>
                <article>
                    <form action="">
                        <div>
                            <label for="email">Email:<input type="email" id="email"></label>
                        </div>
                        <div>
                            <label for="senha">Senha:<input type="password" id="senha"></label>
                            <a href="#">Esqueci minha senha</a>
                        </div>
                        <div>
                            <button class="btn-entrar">ENTRAR</button>
                            <a href="#">Ainda não é cadastrado?</a>
                        </div>

                    </form>
                </article>
                <article class="socialMedia">
                    <button class="btn-facebook"> 
                        <img src="./src/public/images/img-login/facebook.png" alt="">
                        Fazer login com o Google
                    </button>
                    <button class="btn-instagram">
                        <img src="./src/public/images/img-login/instagram.png" alt="">
                        Fazer login com o Facebook
                    </button>
                </article>
            </section>
    </main>
    <page-footer></page-footer>
    <script src="src/public/scripts/globals/global.js"></script>
</body>

</html>
