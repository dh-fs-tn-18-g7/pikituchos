		<script type="text/javascript" charset="utf-8">
			const template = document.createElement( "template" );
			template.innerHTML = `<style>
  .employee-card {
      display: grid;
      grid-template-columns: 1fr;
      width: 250px;
      margin-bottom: 10px;
      background: #f4f6f7;
      font-family: sans-serif;
  }
  .employee-card > div {
    width: 250px;
  }
  h3 {
    font-size: clamp( 10px, 2rem, 100% );
  }
  div.details {
      display: block;
      background: #905;
      color: pink;
  }
</style>
<div class="employee-card">
  <img/>
  <div>
    <h3></h3>
    <div class="details">
      <p class="id"></p>
      <p class="job title"></p>
      <p class="email"></p>
      <p class="phone"></p>
    </div>
  </div>
</div>`;

			class EmployeeCard extends HTMLElement {
 				constructor() {
     				super();
     				this.attachShadow( { mode: "open" } );
     				this.shadowRoot.append(template.content.cloneNode( true ) );
     				this.shadowRoot.querySelector( "h3" ).innerText = this.getAttribute( "name" );
     				this.shadowRoot.querySelector( "img" ).src = this.getAttribute( "avatar" );   
     				this.shadowRoot.querySelector( "div.details p.id" ).innerText = this.getAttribute( "id" );
     				this.shadowRoot.querySelector( ".details p.job" ).innerText = this.getAttribute( "job" );
     				this.shadowRoot.querySelector( ".details p.email" ).innerText = this.getAttribute( "email" );
     				this.shadowRoot.querySelector( ".details p.phone" ).innerText = this.getAttribute( "phone" );
 				} 
				connectedCallback() {
   					this.h3 = this.getAttribute( "name" );
                    this.pId = this.getAttribute( "id" );
                    this.pJob = this.getAttribute( "job" );
                    this.pEmail = this.getAttribute( "email" );
                    this.pPhone = this.getAttribute( "phone" );
   					this.render();
 				}
				render() {
   					this.h3;
                    this.pId;
                    this.pJob;
                    this.pEmail;
                    this.pPhone;
 				}
			}
			window.customElements.define( "employee-card", EmployeeCard );
		</script>
	</body>
